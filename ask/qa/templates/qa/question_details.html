{% extends "qa/base.html" %}

{% block content %}
<div> User: {{ user }} </div>

{{ question.title }}
{{ question.text }}
({{ question.author }})

{% for a in answers %}
<div>  {{ a.text }} ({{ a.author }}) </div>
{% endfor %}

<form method = "post" action="{% url 'question-details' question.id %}">
   {% csrf_token %}
  {{ form.as_p }}
  <button type = "submit"> Save </button>
</form>

{% endblock %}
